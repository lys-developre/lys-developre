# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

  # Allows manual execution of the workflow from the Actions tab.
  workflow_dispatch:

# The sequence of jobs in this workflow.
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Generates the snake graph
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: lys-developre
          # these next 2 lines generate the files on a branch called "output". This keeps the main branch clean.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the repository
      - name: Show git status
        run: git status

      # Commit and push the changes
      - name: Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update Snake GIF and SVG"
          git push origin master --force

      # Deploy the snake graph to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # The output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
